<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>Link Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Top navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="demo1.html">Demo 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="demo2.html">Demo 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="demo3.html">Demo 3</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Home Page</h1>
          <h2>Simple Demo of JavaScript and JQuery</h2>
          <p id="welcome">Welcome to HTML/CSS/JS play</p>

          <div class="well">
            <p id="demo">
              This is a simple demonstration of JavaScript and JQuery providing
              the simple CSS styling.
            </p>
          </div>

          <!-- Sign and date the page, it's only polite! -->
          <br />
          <button
            type="button"
            class="btn btn-primary"
            onclick="ask_for_x_n_y();"
          >
            X + Y = ?
          </button>
          <button type="button" class="btn btn-primary" onclick="ask_xy();">
            Another X + Y = ?
          </button>
          <button type="button" class="btn btn-success" onclick="show_topic();">
            Change Text Color of Welcome Message
          </button>
          <form id="myForm">
            <div class="form-group">
              <label for="1st">Enter first number:</label>
              <input type="text" class="form-control" id="1st_num" />
            </div>
            <div class="form-group">
              <label for="2nd">Enter second number:</label>
              <input type="text" class="form-control" id="2nd_num" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
