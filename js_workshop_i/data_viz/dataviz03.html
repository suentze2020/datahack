        <a class="navbar-brand" href="#">Top navbar</a>

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <p id="food"></p>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      var public_spreadsheet_url =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vTwlG9YmzZyIkpBAVhybF2EiZ9hLq9xXKaSBjSqZAs_xQDEKA2pZdaEwsU0ayl6syuo8Z6dsQ_zRCDY/pub?gid=186998376&single=true&output=csv";

      function init() {
        Papa.parse(public_spreadsheet_url, {
          download: true,
          header: true,
          complete: showInfo,
        });
      }

      window.addEventListener("DOMContentLoaded", init);

      function showInfo(results) {
        var data = results.data;

        // data comes through as a simple array since simpleSheet is turned on
        alert("Successfully processed " + data.length + " rows!");
        document.getElementById("food").innerHTML =
          "<strong>Foods:</strong> " +
          [data[0].Name, data[1].Name, data[2].Name].join(", ");
        console.log(data);
      }

      document.write(
        "The published spreadsheet is located at <a target='_new' href='" +
          public_spreadsheet_url +
          "'>" +
          public_spreadsheet_url +
          "</a>"
      );
    </script>
  </body>
