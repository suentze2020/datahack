<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>GetJSON</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      #map {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Top navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="dataviz01.html">Demo 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="dataviz02.html">Demo 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="dataviz03.html">Demo 3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="dataviz04.html">Demo 4</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="map" style="width: 600px; height: 400px"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var mapboxTiles = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          attribution:
            'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a>',
          maxZoom: 18,
        }
      );
      var map = L.map("map")
        .addLayer(mapboxTiles)
        .setView([22.287111, 114.191667], 14);

      var marker = L.marker([22.28711, 114.191667], { draggable: true })
        .bindPopup(
          '<a href="https://en.wikipedia.org/wiki/North_Point" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/Chun_Yeung_Street%2C_Tram_140_%28Hong_Kong%29.jpg/1600px-Chun_Yeung_Street%2C_Tram_140_%28Hong_Kong%29.jpg" width="80px"><br>North Point</a>'
        )
        .addTo(map);
    </script>
  </body>
</html>
