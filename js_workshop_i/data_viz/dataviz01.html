    <script>
      var chart = c3.generate({
        data: {
          columns: [
            ["data1", 30, 200, 100, 400, 150, 250],
            ["data2", 130, 100, 140, 200, 150, 50],
          ],
          type: "bar",
          colors: {
            data1: "#38C2A7",
            data2: "#598EAE",
          },
        },
        bar: {
          width: {
            ratio: 0.5, // this makes bar width 50% of length between ticks
