    <div class="container" id="container_id"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script
      src="https://unpkg.com/ml5@latest/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <script>
      console.log("ml5 version:", ml5.version);
      let mobilenet;
      let video;
      let label;
      let confidence;

      function modelReady() {
        console.log("Model is ready!!!");
        mobilenet.predict(gotResults);
      }

      //   function imageReady() {
      //     image(objimg, 0, 0, width, height);
      //   }

      function gotResults(error, results) {
        if (error) {
          console.error(error);
        } else {
          // console.log(results);
          label = results[0].label;
          confidence = results[0].confidence;
          // createP("Object:" + " " + label);
          // createP("Confidence:" + " " + confidence);
          mobilenet.predict(gotResults);
        }
      }
      function setup() {
        // createCanvas(640, 530);
        let canvas = createCanvas(640, 530);
        canvas.parent("container_id");
        background(201, 221, 217);
        // objimg = createImg("images/rabbit01.jpeg", imageReady);
        video = createCapture(VIDEO);
        video.hide();
        // objimg.hide();
        background(0, 0, 0);
        mobilenet = ml5.imageClassifier("MobileNet", video, modelReady);
      }

      function draw() {
        background(0);
        image(video, 0, 0);
        fill(255);
        textSize(32);
        text(label, 10, height - 20);
        // rect(100, 50, 25, 75); // rect(x,y,w,h,[tl],[tr],[br],[bl])
      }
    </script>
